<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stackathon</title>
    <link href="/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />

    <link rel="shortcut icon" href="/favicon.ico" />
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <script src="bundle.js"></script>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="./three.js"></script>
    <script>
      //set up scene here
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // cube
      //var geometry = new THREE.OctahedronBufferGeometry(1, 0);
      var geometry = new THREE.BoxGeometry(2, 2, 2);
      var material = new THREE.MeshBasicMaterial({ color: 0xcbb9d3, wireframe: true });
      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // var octahedron = new THREE.OctahedronBufferGeometry(1, 0);
      //var octMaterial = new THREE.OctahedronBufferGeometry({color:})

      camera.position.z = 5;

      // rotation
      var animate = function () {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.05;
        cube.rotation.y += 0.05;
        renderer.render(scene, camera);
      };
      animate();
    </script>
  </body>
</html>
